<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Control</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--  스크롤시 이미지가 아래에서 위로 올라오게 -->
    <h1>
      <span>스크롤시 이미지가</span>
      <span>아래에서 위로 올라오게</span>
    </h1>
    <div class="img--popup">
      <div class="g-text">
        <h2 class="text-title">커피</h2>
        <p class="text-content">모닝커피,</p>
        <p class="text-content">한잔의 여유</p>
      </div>
      <img class="popup" src="img/coffee.jpg" alt="" />
    </div>

    <div class="img--popup">
      <img class="popup" src="img/stretching.jpg" alt="" />
      <div class="g-text">
        <h2 class="text-title">운동</h2>
        <p class="text-content">스트레칭,</p>
        <p class="text-content">근육의 이완</p>
      </div>
    </div>

    <!--  스크롤시 opacity 변경  -->
    <h1>
      <span>스크롤시</span>
      <span>이미지의 투명도 변경</span>
    </h1>
    <div class="img--opacity">
      <img class="opacity" src="img/coffee_outer.jpg" alt="" />
    </div>

    <!--  스크롤시 이미지 폭 변경  -->
    <h1>
      <span>스크롤시</span>
      <span>이미지의 폭 변경</span>
    </h1>
    <div class="img--width">
      <img class="width" src="img/running.jpg" alt="" />
    </div>
    <script src="home.js"></script>
  </body>
</html>
